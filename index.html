<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="date">
      <section class="date__inputs container">
        <div>
          <h3 class="date__inputs-titles">DAY</h3>
          <input
            id="date__inputs-day"
            type="text"
            maxlength="2"
            placeholder="DD"
          />
          <p id="inputs-day--errorText"></p>
        </div>
        <div>
          <h3 class="date__inputs-titles">MONTH</h3>
          <input
            id="date__inputs-month"
            type="text"
            maxlength="2"
            placeholder="MM"
          />
          <p id="inputs-month--errorText"></p>
        </div>
        <div>
          <h3 class="date__inputs-titles">YEAR</h3>
          <input
            id="date__inputs-year"
            type="text"
            maxlength="4"
            placeholder="YYYY"
          />
          <p id="inputs-year--errorText"></p>
        </div>
      </section>
      <section class="date__arrow container">
        <hr />
        <a id="date__arrow-button" href="#">
          <img src="./assets/images/icon-arrow.svg" alt="arrow" />
        </a>
      </section>
      <section class="date__outputs container">
        <h2><span id="date__outputs-year">--</span>years</h2>
        <h2><span id="date__outputs-month">--</span>months</h2>
        <h2><span id="date__outputs-day">--</span>days</h2>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Qheuss</a>.
      </div>
    </footer>
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
