<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div>
          <h2>Day</h2>
          <input type="text" value="DD" />
        </div>
        <div>
          <h2>Month</h2>
          <input type="text" value="MM" />
        </div>
        <div>
          <h2>Year</h2>
          <input type="text" value="YYYY" />
        </div>
      </section>
      <div>
        <hr />
        <img src="./assets/images/icon-arrow.svg" alt="arrow" />
      </div>
      <section>
        <h3><span>--</span>years</h3>
        <h3><span>--</span>months</h3>
        <h3><span>--</span>days</h3>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Quentin Heusse</a>.
      </div>
    </footer>
  </body>
</html>
